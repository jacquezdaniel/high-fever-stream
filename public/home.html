<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Monday Social</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny|Rubik"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div id="nav" class="nav-wrapper white">
        <a href="/" class="brand-logo black-text">High Fever Live</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>
    </nav>
    <div class="container">
      <div class="container">
        <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
        <video
          id="videoElement"
          class="responsive-video"
          width="853"
          height="480"
        ></video>
        <script>
          if (flvjs.isSupported()) {
            var videoElement = document.getElementById("videoElement");
            var flvPlayer = flvjs.createPlayer({
              type: "flv",
              url: "https://localhost:8843/live/highfever.flv",
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
          }
        </script>
      </div>
    </div>
  </body>
</html>
